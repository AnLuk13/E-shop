<!DOCTYPE html>
<html>
  <head>
    <title>Form Data</title>
    <script src="app.js" defer></script>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>User Information:</h1>
    <table id="form-table">
      <tr>
        <th>Email</th>
        <td id="email"></td>
      </tr>
      <tr>
        <th>Name</th>
        <td id="name"></td>
      </tr>
      <tr>
        <th>Last Name</th>
        <td id="lastName"></td>
      </tr>
      <tr>
        <th>Password</th>
        <td id="password"></td>
      </tr>
    </table>
  </body>
</html>
